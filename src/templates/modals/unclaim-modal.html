<!-- Unclaim Confirmation Modal -->
<div
    id="unclaim-modal"
    class="fixed inset-0 bg-white/5 hidden items-center justify-center z-50 backdrop-blur-md"
>
    <div
        class="neumorphic-card p-8 w-full max-w-md relative animate-scale-in text-center"
    >
        <div
            class="w-16 h-16 bg-orange-900/30 rounded-full flex items-center justify-center mx-auto mb-4 text-orange-400 shadow-3d-inset"
        >
            <i class="fa-solid fa-triangle-exclamation text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-orange-400 mb-2">Unclaim Part?</h2>
        <p class="text-gray-400 mb-6">
            This will remove the current assignment and mark the status as
            <span class="text-orange-300 font-bold">"Already Started"</span>.
        </p>

        <div class="flex justify-center gap-4">
            <button
                data-action="closeUnclaimModal"
                class="text-gray-400 hover:text-white px-4 py-2"
            >
                Cancel
            </button>
            <button
                data-action="confirmUnclaim"
                class="neumorphic-btn px-8 py-2 rounded-lg text-orange-400 font-bold"
            >
                Unclaim
            </button>
        </div>
    </div>
</div>
