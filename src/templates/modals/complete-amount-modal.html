<!-- Completion Amount Confirmation Modal -->
<div
    id="complete-amount-modal"
    class="fixed inset-0 bg-white/5 hidden items-center justify-center z-50 backdrop-blur-md"
>
    <div
        class="neumorphic-card p-8 w-full max-w-md relative animate-scale-in text-center"
    >
        <div
            class="w-16 h-16 bg-blue-900/30 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-300 shadow-3d-inset"
        >
            <i class="fa-solid fa-circle-exclamation text-2xl"></i>
        </div>
        <h2 class="text-2xl font-bold text-blue-300 mb-2">
            Confirm Completion
        </h2>
        <p class="text-gray-400 mb-6" id="complete-amount-message">
            This part requires multiple units. Have all units been completed?
        </p>

        <div class="flex justify-center gap-4">
            <button
                data-action="closeCompleteAmountModal"
                id="complete-amount-cancel"
                class="text-gray-400 hover:text-white px-4 py-2"
            >
                Cancel
            </button>
            <button
                data-action="confirmCompleteAmount"
                id="complete-amount-confirm"
                class="neumorphic-btn px-8 py-2 rounded-lg text-blue-300 font-bold"
            >
                Yes, Completed
            </button>
        </div>
    </div>
</div>
